name: Storybook publish

on:
  push:
    branches: [ "master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      uses: actions/setup-node@v3
    - run: npm ci
    - run: npm run build-storybook 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: storybook-static 